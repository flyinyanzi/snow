<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小游戏合集 · 首页</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh; background: #f0f3ff;
    }
    h1 { font-size: 24px; margin-bottom: 32px; color: #333; }
    .icons { display: flex; gap: 40px; }
    .icon-btn {
      width: 140px; height: 140px;
      border: none; cursor: pointer;
      transition: transform .2s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .icon-btn:hover { transform: scale(1.05); }
    footer { margin-top: 40px; font-size: 12px; color: #888; text-align: center; }
  </style>
</head>
<body>
  <h1>小游戏合集</h1>

  <div class="icons">
    <!-- 掷筊图标 -->
    <button class="icon-btn" 
            style="background-image:url('divination.png')" 
            onclick="location.href='divination.html'" 
            aria-label="掷筊游戏"></button>

    <!-- 回忆录图标 -->
    <button class="icon-btn" 
            style="background-image:url('memory.svg')" 
            onclick="location.href='memory.html'" 
            aria-label="回忆录"></button>
  </div>

  <footer>点击图标进入游戏</footer>
</body>
</html>
