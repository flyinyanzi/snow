<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>雪中记忆小屋 · 首页</title>
  <script defer src="js/collect.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh; background: #f0f3ff;
    }
    h1 { font-size: 24px; margin-bottom: 32px; color: #333; }
    .icons { display: flex; gap: 40px; }
    .icon-btn {
      width: 140px; height: 140px;
      border: none; cursor: pointer;
      transition: transform .2s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .icon-btn:hover { transform: scale(1.05); }
    footer { margin-top: 40px; font-size: 12px; color: #888; text-align: center; }
  </style>
</head>
<body>
  <!-- 计数提示 -->
<div id="collect-counter" style="position:fixed;right:16px;top:16px;background:#0009;color:#fff;padding:6px 10px;border-radius:10px;font:14px/1.2 system-ui;">
  收集：<span data-count>0</span>/<span data-total>7</span>
</div>
  <h1>雪中记忆小屋</h1>

  <div class="icons">
    <!-- 水晶球（掷筊） -->
    <button class="collect"
            data-id="crystal-divination"
            data-link="divination.html"
            data-keepcolor="1"
            style="position:absolute;left:420px;top:280px;width:90px;height:90px;
                   background:url('assets/divination.svg') center/contain no-repeat;border:0;cursor:pointer;"
            aria-label="回忆录游戏"></button>

    <!-- 书（回忆录） -->
    <button class="collect"
            data-id="book-memory"
            data-link="memory.html"
            data-keepcolor="1"
            style="position:absolute;left:240px;top:220px;width:80px;height:80px;
                   background:url('assets/memory.svg') center/contain no-repeat;border:0;cursor:pointer;"
            aria-label="回忆录游戏"></button>

    <!-- 示例元素：房间里可收集的小相框（没有页面跳转） -->
    <button class="collect" 
            data-id="frame-room"
            style="position:absolute;left:520px;top:180px;width:64px;height:64px;
                   background:url('assets/frame.svg') center/contain no-repeat;border:0;cursor:pointer;"
            aria-label="小相框"></button>
  </div>

  <footer>点击图标进入游戏</footer>
</body>
</html>
