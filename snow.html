<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>雪地 · 收集场景 Demo</title>
  <style>
    :root{ --ink:#eef6ff; --muted:#c8d5f0; --accent:#88aaff; --glass:rgba(255,255,255,.12); --line:rgba(255,255,255,.18); }
    *{box-sizing:border-box}
    body{margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Noto Sans CJK SC","Noto Sans CJK JP","Microsoft YaHei",sans-serif; color:var(--ink);
      min-height:100vh; overflow:hidden;
      background:
        radial-gradient(1000px 600px at 50% -20%, #8db5ff 0%, #6d8ff5 30%, #2e3a6f 60%, #141a36 100%),
        linear-gradient(#0d1228, #0d1228);
    }

    /* 简易飘雪 */
    .snow{position:fixed; inset:0; pointer-events:none; overflow:hidden;}
    .flake{position:absolute; top:-10px; width:6px; height:6px; border-radius:50%; background:#fff; opacity:.85; filter:blur(.2px); animation: fall linear infinite;}
    @keyframes fall{ to { transform: translateY(110vh) translateX(var(--dx, 0px)); opacity:.95; } }

    .wrap{max-width:1100px; margin:20px auto; padding:0 16px;}
    header{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:12px;}
    h1{font-size:18px; margin:0; letter-spacing:.4px}
    .btn{appearance:none; border:1px solid var(--line); background:var(--glass); color:var(--ink); padding:8px 12px; border-radius:10px; cursor:pointer;}

    .stage{position:relative; height:76vh; border:1px solid var(--line); border-radius:16px; background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow: inset 0 -80px 140px rgba(0,0,0,.35); overflow:hidden}

    /* 地平线/雪地高光 */
    .stage::after{content:""; position:absolute; left:-10%; right:-10%; bottom:-10%; height:56%; background: radial-gradient(70% 60% at 50% 30%, rgba(255,255,255,.5), rgba(255,255,255,.12) 60%, transparent 70%);}

    /* 计数条 */
    #collect-counter{position:absolute; right:14px; top:14px; background:var(--glass); border:1px solid var(--line); border-radius:10px; padding:6px 10px; font:14px/1.2 system-ui}

    /* 三个可收集元素（先用色块代替，后续换图）*/
    .collect{position:absolute; border:0; cursor:pointer; background-size:contain; background-repeat:no-repeat; background-position:center;}
    /* 路灯 */
    .lamp{ left:16%; top:26%; width:70px; height:170px; background-image: url('./assets/lamp.svg'); }
    /* 围巾 */
    .scarf{ left:58%; top:42%; width:120px; height:70px; background-image: url('./assets/scarf.svg'); }
    /* 脚印 */
    .prints{ left:34%; top:60%; width:160px; height:120px; background-image: url('./assets/footprints.svg'); }

    /* 占位：如果图标暂时没有，给个底色以便点击调试 */
    .collect:not([style*="background-image"]){ background: rgba(255,255,255,.15); border:1px dashed rgba(255,255,255,.35); border-radius:12px; }

    /* 彩蛋横幅（触发烟花前的文案占位）*/
    .banner{position:absolute; left:50%; top:10%; transform:translateX(-50%); background:var(--glass); border:1px solid var(--line); padding:8px 12px; border-radius:12px; font-size:14px; display:none}
  </style>
</head>
<body>
  <div class="snow" id="snow"></div>
  <div class="wrap">
    <header>
      <button class="btn" onclick="location.href='index.html'">← 回到房间</button>
      <h1>雪地 · 收集场景</h1>
      <div style="display:flex; gap:8px; align-items:center;">
        <button class="btn" data-reset-collect>清空进度</button>
      </div>
    </header>

    <section class="stage" aria-label="雪地场景">
      <!-- 计数器（总数请与房间页一致，例如 7） -->
      <div id="collect-counter">收集：<span data-count>0</span>/<span data-total>7</span></div>

      <!-- 三个元素（先用占位图/路径；稍后替换为正式图标，并调位置） -->
      <button class="collect lamp"   data-id="snow-lamp"   aria-label="雪地路灯"></button>
      <button class="collect scarf"  data-id="snow-scarf"  aria-label="围巾"></button>
      <button class="collect prints" data-id="snow-prints" aria-label="脚印"></button>

      <div id="banner" class="banner">🎁 收集完全部元素将触发彩蛋：雪夜烟花</div>
    </section>
  </div>

  <!-- 收集脚本（会话内计数/清空/彩蛋占位） -->
  <script defer src="./js/collect.js"></script>
  <script>
    // 轻量飘雪：生成若干雪花
    const container = document.getElementById('snow');
    const FLAKES = 90; // 可调雪花数量
    for(let i=0;i<FLAKES;i++){
      const f = document.createElement('div');
      f.className = 'flake';
      const size = Math.random()*4 + 2; // 2-6 px
      const left = Math.random()*100;   // vw
      const dur = Math.random()*6 + 6;  // 6-12s
      const delay = Math.random()*-12;  // 负延迟
      const dx = (Math.random()*80 - 40)+'px'; // 横向飘移
      f.style.width = f.style.height = size+'px';
      f.style.left = left+'vw';
      f.style.animationDuration = dur+'s';
      f.style.animationDelay = delay+'s';
      f.style.setProperty('--dx', dx);
      container.appendChild(f);
    }

    // 可选：在雪地页覆写 fireworks，实现更漂亮的烟花（暂时占位）
    window.fireworks = function(){
      const b = document.getElementById('banner');
      if(b){ b.style.display='block'; b.textContent = '🎆 全部收集完成！雪夜烟花（占位）'; }
      // TODO: 后续接入 Canvas 烟花动画
    };
  </script>
</body>
</html>
